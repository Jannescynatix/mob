<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="admin_panel.css">
</head>
<body>

<div id="login-form">
    <h1>Analytics Dashboard Login</h1>
    <input type="text" id="username-input" placeholder="Benutzername">
    <input type="password" id="password-input" placeholder="Passwort">
    <button id="login-btn"><i class="fas fa-sign-in-alt"></i> Anmelden</button>
    <p id="error-message"></p>
</div>

<div id="dashboard" class="hidden">
    <header>
        <h1>Analytics Dashboard</h1>
        <button id="logout-btn"><i class="fas fa-sign-out-alt"></i> Abmelden</button>
    </header>

    <div class="stats-container">
        <div class="stat-box">
            <i class="fas fa-users"></i>
            <h3>Seitenaufrufe</h3>
            <p id="page-views-count">0</p>
        </div>
        <div class="stat-box">
            <i class="fas fa-mouse-pointer"></i>
            <h3>Button-Klicks</h3>
            <p id="button-clicks-count">0</p>
        </div>
        <div class="stat-box">
            <i class="fas fa-user-lock"></i>
            <h3>Admin-Logins</h3>
            <p id="admin-logins-count">0</p>
        </div>
        <div class="stat-box">
            <i class="fas fa-plus-circle"></i>
            <h3>Hinzugefügte Daten</h3>
            <p id="data-added-count">0</p>
        </div>
        <div class="stat-box">
            <i class="fas fa-trash-alt"></i>
            <h3>Gelöschte Daten</h3>
            <p id="data-deleted-count">0</p>
        </div>
    </div>

    <div class="chart-container">
        <canvas id="device-chart"></canvas>
    </div>

    <div class="log-table-container">
        <h2>Aktivitäts-Protokoll</h2>
        <table>
            <thead>
            <tr>
                <th>Zeitstempel</th>
                <th>Ereignis</th>
                <th>Details</th>
            </tr>
            </thead>
            <tbody id="log-table-body">
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="admin_panel.js"></script>
</body>
</html>
